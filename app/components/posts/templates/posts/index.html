{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} The Posts Page {% endblock %}</h1></span>
    <div class="content">
        <h2>This is the posts Flask blueprint</h2>
        {% for city in cities %}
            <div class="post">
                <p><b>city_id: #{{ city.city_id }}</b></p>
                <p class="title">
                    <b>
                        <a href="#">
                            {{ city.city }}
                        </a>
                    </b>
                </p>
                <div class="content">
                    <p>last_update: {{ city.last_update }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
