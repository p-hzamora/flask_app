{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} The Posts Page {% endblock %}</h1></span>
    <div class="content">
        <h2>This is the posts Flask blueprint</h2>
        {% for p in post %}
            <div class="post">
                <p><b>#{{ p.id }}</b></p>
                <p class="title">
                    <b>
                        <a href="#">
                            {{ p.title }}
                        </a>
                    </b>
                </p>
                <div class="content">
                    <p>{{ p.content }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
